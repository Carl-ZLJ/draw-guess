<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Viewer</title>
  </head>

  <body>
    <h1>Data Viewer</h1>
    <div id="chartContainer"></div>
    <div id="container"></div>

    <script src="../common/utils.js"></script>
    <script src="../common/constants.js"></script>
    <script src="../common/js_objects/features.js"></script>
    <script src="../chart/math.js"></script>
    <script src="../chart/graphics.js"></script>
    <script src="../chart/chart.js"></script>
    <script src="js/display.js"></script>
    <script>
      const { samples, featureNames } = features
      const groupedSamples = utils.groupBy(samples, 'user_id')
      const options = {
        size: 500,
        axesLabels: featureNames,
        styles: utils.styles,
        opacity: 0.7,
        icon: 'image',
      }
      graphics.generateImages(options.styles)
      const chart = new Chart(chartContainer, samples, options, handleClick)

      for (let user_id in groupedSamples) {
        const samples = groupedSamples[user_id]
        const userName = samples[0].user
        createRow(container, userName, samples)
      }
    </script>
  </body>

</html>
