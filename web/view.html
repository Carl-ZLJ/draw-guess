<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Viewer</title>
</head>
<body>
    <h1>Data Viewer</h1> 
    <div id="container"></div>

    <script src="../common/utils.js"></script>
    <script src="../common/constants.js"></script>
    <script src="../common/js_objects/sample.js"></script>
    <script src="js/display.js"></script>
    <script>
        const groupedSamples = utils.groupBy(samples, 'user_id')

        for (let user_id in groupedSamples) {
            const samples = groupedSamples[user_id]
            const userName = samples[0].user
            createRow(container, userName, samples)
        }
    </script>
</body>
</html>
